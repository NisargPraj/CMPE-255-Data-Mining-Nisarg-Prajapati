<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Task Manager</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Task Title</label>
                <input type="text" class="form-control" name="title" id="title" placeholder="Enter task title" required>
            </div>
            <div class="form-group">
                <label for="description">Task Description</label>
                <textarea class="form-control" name="description" id="description" rows="4" placeholder="Enter task description" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Add Task</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
